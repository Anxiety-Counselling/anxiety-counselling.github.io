
<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
    <body>
      {% include nav.html %}
		<div class="jumbotron">
			<div class="container">
				<div class="row vertical-align">
					<div class="col-xs-8">
						<h1 class="display-3 header">
							<span class="anxiety">anxiety</span><span class="counselling">counselling</span>
						</h1>
						<h3 class="sub">{{ site.description }}</h3>
					</div>
				</div>

				<div class="row contact-bar">
					<div class="col-sm-12" style="text-align: right">
						<span class="glyphicon glyphicon-phone-alt"></span>&nbsp;{{site.phone}}<br/>
						<span class="glyphicon glyphicon-phone"></span>&nbsp;{{site.mobile}}<br/>
						<a href="mailto:{{site.email}}"><span class="glyphicon glyphicon-envelope"></span>&nbsp;{{site.email}}</a>		
					</div>
					
				</div>
			</div>
		</div>		
		<hr/>

		{{ content }}

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">How to find me</h4>
					</div>
					<div class="modal-body google-maps">
						<iframe src="{{ site.maplink}}" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		{% include javascripts.html %}
    </body>
</html>
